{% extends 'base.html' %}

{% block content %}

    <h2>Nuty</h2>

    <form action="dodaj/">
        <input type="submit" value="Dodaj nuty" />
    </form>

    <div class="list-group">
        {% for music_notes in music_notes_list %}
            <a href="{% url 'music_notes_details' pk=music_notes.pk %}" class="list-group-item list-group-item-action mt-1">{{ music_notes.title }}</a>
        {% endfor %}
    </div>

{% endblock %}
